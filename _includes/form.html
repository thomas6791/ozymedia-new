<form name="contact" action="/send method="POST" data-netlify="true">

  <div class="full">
    <div class="half">
      <label for="prenom">Prénom*</label>
      <input type="" name="prenom" class="" required="required">
    </div>
    <div class="half">
      <label for="nom" >Nom*</label>
      <input type="" name="nom" class="" required="required">
    </div>
  </div>

  <div class="full">
    <div class="half">
      <label for="email">Email*</label>
      <input type="email" name="email" id="email" required="required">
    </div>
    <div class="half">
      <label for="tel">Tel*</label>
      <input type="tel" name="tel" id="tel" required="required">
    </div>
  </div>


  <div>
    <label for="message">Message*</label>
    <textarea name="message" id="message" cols="30" rows="5" class="form-control" required="required"></textarea>
    </textarea>
  </div>
  <div class="checkbox">
    <label for="">
      <input type="checkbox" name="terms" value="J'accepte que mes données soient transmises dans le cadre de ma demande" required="required">
      J'accepte que mes données soient transmises dans le cadre de ma demande
    </label>
  </div>
  <div>
    <input type="submit" value="Envoyer" class="btn btn-primary">
  </div>
</form>
